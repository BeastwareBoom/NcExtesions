<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>扫码</title>
    <script type="text/javascript" src="jquery-1.8.2.js"></script>


    <style>



        .wrapper{
        	margin-top: 40px;
        	text-align: center;
        }

    	.wrapper #scanButton{
    		height: 80px;
    		width: 80px;

    	}

    	.desc{
    		text-align: center;
    		font-size: 14px;
    		color: darkgray;
    	}
    </style>
    <script type="text/javascript">
        function scan(){
            //用户token，登录标识
            var token = "1000111101010001";

            //在安卓设备上点击时
            if(window.android!=undefined){
                window.android.scan(token)
            }
        }
    </script>

</head>
<body>
    <div class="wrapper">
        <img src="scan.png" id="scanButton" onclick="scan()"/>
    </div>

    <div class="desc">点击扫描</div>
</body>
</html>
